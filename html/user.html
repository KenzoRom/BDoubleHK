<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/userstyling.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>User</title>
</head>
<body>
    <div class="grid">
        <div class="main-icon">
            <img src="foto/Logoi.png" alt="logo" style="max-width: 150px;">
        </div>
        <div class="rightbox">
            <div class="profile">
                <h1 class="input">Personal Info</h1>
                <h3 class="input">Full name</h3>
                <input class="input" type="text" class="input" value="Example: John Doe">
                <h3 class="input">Birthday</h3>
                <input class="input" type="date" class="input" value="Example: John Doe">
                <h3 class="input">Gender</h3>
                <span class="legend">B - Show: </span>
                <fieldset id="setB">
	            <input class="input" id="setB_male" type="radio" name="setB_gender">
		        <label class="input" for="setB_male">Male</label>
	            <input class="input" id="setB_female" type="radio" name="setB_gender">
		        <label class="input" for="setB_female">Female</label>
	            <input class="input" id="setB_both" type="radio" name="setB_gender" checked>
		        <label class="input" for="setB_both">Non-binary</label>
                </fieldset>
                <h3 class="input">Email</h3>
                <input class="input" type="email" id="email" name="email" value="example@hotmail.com">
                <h3 class="input">Password</h3>
                <input class="input" type="text" class="input">
                <h3 class="input">Photo</h3>
                <input class="input" type="file" name="foto" id="foto">

            </div>
        </div>
        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
        <div class="chat-icon">
            <i class="fas fa-comments"></i>
        </div>
        <div class="home-icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="user-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>
</body>
<script src="js/navigation.js"></script>
</html>
