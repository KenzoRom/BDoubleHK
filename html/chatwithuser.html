<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/chatwithuserstyling.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Chat With Users</title>
</head>
<body>
    <main class="grid">
        <div class="main-icon">
            <img src="foto/Logoi.png" alt="logo" style="max-width: 150px;">
        </div>
        <div class="chatbox-you">
            Hey, hoe gaat het!
        </div>
        <div class="chatbox-me">
            Gaat, goed. En met jou?!
        </div>
        <div class="send-message">
            <input type="text" value="Input message">
                <h2 class="send">Send</h2>
        </div>
        <div class="chat-icon">
            <i class="fas fa-comments"></i>
        </div>
        <div class="home-icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="user-icon">
            <i class="fas fa-user"></i>
        </div>
    </main>
</body>
<script src="js/navigation.js"></script>
</html>
