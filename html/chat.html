<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/chatstyling.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Chat Page</title>
</head>
<body>
    <main class="grid">
        <div class="main-icon">
            <img src="foto/Logoi.png" alt="logo" style="max-width: 150px;">
        </div>
        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
        <div class="chat-icon">
            <i class="fas fa-comments"></i>
        </div>
        <div class="home-icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="user-icon">
            <i class="fas fa-user"></i>
        </div>
        <img src="foto/user.png" alt="Profile pic" class="profile-pic">
        <h2 class="name-1">Placeholder</h2>
        <img src="foto/user.png" alt="Profile pic" class="profile-pic2">
        <h2 class="name-2">Placeholder</h2>
        <img src="foto/user.png" alt="Profile pic" class="profile-pic3">
        <h2 class="name-3">Placeholder</h2>
        <img src="foto/user.png" alt="Profile pic" class="profile-pic4">
        <h2 class="name-4">Placeholder</h2>
        <img src="foto/user.png" alt="Profile pic" class="profile-pic5">
        <h2 class="name-5">Placeholder</h2>
        <img src="foto/user.png" alt="Profile pic" class="profile-pic6">
        <h2 class="name-6">Placeholder</h2>
        <img src="foto/user.png" alt="Profile pic" class="profile-pic7">
        <h2 class="name-7">Placeholder</h2>
    </main>
</body>
<script src="js/navigation.js"></script>
<script src="js/chatloader.js"></script>
</html>
