<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swipestyling.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Swipe</title>
</head>
<body>
    <main class="grid">
        <div class="main-icon">
            <img src="foto/Logoi.png" alt="logo" style="max-width: 150px;">
        </div>
        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
        <div class="profile">
            <div class="photo">
                <img src="foto/user.png" alt="photo" class="photo-styling">
            </div>
            <div class="name">
                Kenzo
            </div>
            <div class="bio">
                18, love gaming, and your mom. But that also means Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel voluptatem eveniet in voluptatum, animi distinctio sapiente nostrum nemo autem quam! Labore, incidunt dolores? Nesciunt distinctio quibusdam minus soluta, officia veritatis.
            </div>
        </div>
        <div class="swipe-button">
            <button class="like">Like</button>
            <button class="save-to-session">Save to session storage</button>
            <button class="dislike">Dislike</button>
        </div>
        <div class="chat-icon">
            <i class="fas fa-comments"></i>
        </div>
        <div class="home-icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="user-icon">
            <i class="fas fa-user"></i>
        </div>
    </main>
</body>
<script src="js/navigation.js"></script>
<script type="module" src="js/Main.js"></script>
</html>
